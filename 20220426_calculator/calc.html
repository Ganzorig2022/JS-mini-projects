<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <div>49152</div>
      </div>
      <div class="box">
        <button>AC</button>
      </div>
      <div class="box">
        <button>+/-</button>
      </div>
      <div class="box">
        <button>%</button>
      </div>
      <div class="box">
        <button class="vertical">/</button>
      </div>
      <div class="box number">
        <button>7</button>
      </div>
      <div class="box number">
        <button>8</button>
      </div>
      <div class="box number">
        <button>9</button>
      </div>
      <div class="box">
        <button class="vertical">x</button>
      </div>
      <div class="box number">
        <button>4</button>
      </div>
      <div class="box number">
        <button>5</button>
      </div>
      <div class="box number">
        <button>6</button>
      </div>
      <div class="box">
        <button class="vertical">-</button>
      </div>
      <div class="box number">
        <button>1</button>
      </div>
      <div class="box number">
        <button>2</button>
      </div>
      <div class="box number">
        <button>3</button>
      </div>
      <div class="box">
        <button class="vertical">+</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>

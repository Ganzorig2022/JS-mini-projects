<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <div class="output">0</div>
      </div>
      <button class="box clear">AC</button>
      <button class="box operator">+/-</button>
      <button class="box operator">%</button>
      <button class="box vertical operator">/</button>
      <button class="box number">7</button>
      <button class="box number">8</button>
      <button class="box number">9</button>
      <button class="box vertical operator">x</button>
      <button class="box number">4</button>
      <button class="box number">5</button>
      <button class="box number">6</button>
      <button class="box vertical operator">-</button>
      <button class="box number">1</button>
      <button class="box number">2</button>
      <button class="box number">3</button>
      <button class="box vertical operator">+</button>
      <button class="box number zero">0</button>
      <button class="box equal">=</button>
      <button class="box float">.</button>
    </div>
    <script src="calc.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Rating Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="feedback-container">
      <div class="container">
        <div class="post">
          <div class="text">Үнэлгээ өгсөн таньд маш их баярлалаа!</div>
          <div class="edit">Засах</div>
        </div>
        <div class="star-widget">
          <input type="radio" name="rate" id="rate-5" />
          <label for="rate-5" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-4" />
          <label for="rate-4" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-3" />
          <label for="rate-3" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-2" />
          <label for="rate-2" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-1" />
          <label for="rate-1" class="fas fa-star"></label>
          <form action="#">
            <header></header>
            <div class="textarea">
              <textarea
                cols="30"
                placeholder="Та сэтгэгдлээ энд бичнэ үү.."
              ></textarea>
            </div>
            <div class="btn">
              <button type="submit">Сэтгэгдэл илгээх</button>
            </div>
          </form>
        </div>
      </div>
      <div class="feedback-post"></div>
    </div>
    <button class="open-feedback-btn">OPEN IT</button>
    <script src="script.js"></script>
  </body>
</html>

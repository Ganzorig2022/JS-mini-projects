<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="slide.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="slideContainer">
      <div class="slideContent">
        <div class="slider">
          <div class="picNumber">Image 1-1</div>
          <img
            src="https://images.unsplash.com/photo-1650814247621-6e1d96edeb02?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            alt=""
          />
          <div class="picCaption">Zurag1</div>
        </div>
        <div class="slider">
          <div class="picNumber">Image 1-2</div>
          <img
            src="https://images.unsplash.com/photo-1650763346588-4cbe56f2ddae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80"
            alt=""
          />
          <div class="picCaption">Zurag2</div>
        </div>
        <div class="slider">
          <div class="picNumber">Image 1-3</div>
          <img
            src="https://images.unsplash.com/photo-1650813748095-6854566c243f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            alt=""
          />
          <div class="picCaption">Zurag3</div>
        </div>
        <div class="arrowNext">
          <button class="prev">&#10094;</button>
          <button class="next">&#10095;</button>
        </div>
      </div>
    </div>
    <script src="slide.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/06507b3ae3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="mainContainer">
        <div class="loginContainer">
          <div class="login">
            <div class="logo">
              <img
                src="https://www.omi.mn/wp-content/uploads/shoppymn-logo.jpg"
                alt="gogo logo"
                class="logo"
              />
            </div>
            <form class="inputDiv" id="loginForm">
              <input
                type="text"
                placeholder="Username" name="username" 
                id="userInput"
              />
              <input type="password" name="password" placeholder="Password" id="passInput" />
              <input type="submit"  class="submit" id="loginBtn" value="Login"></input>
            </form>
            <label>
                <input type="checkbox" checked="checked" name="remember" />
                Remember me
              </label>
              <div class="underline">
                <p>
                  &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;OR
                  &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                </p>
                <hr />
              </div>
              <!-- <div class="facebookLogin">
                <span><i class="fab fa-facebook-square"></i></span>
                <a href="facebook.com">Login in with facebook</a>
              </div> -->
              <div class="forgot">
                <a href="https://www.instagram.com/accounts/password/reset/"
                  >Forgot password?</a
                >
              </div>
          </div>
          <!-- ACCOUNT SECTION -->
          <div class="accountContainer">
            <div class="account">
              <p>
                Don't have an account?
                <a href="https://www.instagram.com/accounts/emailsignup/"
                  >Sign up</a
                >
              </p>
            </div>
          </div>
          <!-- APP DOWNLOAD SECTION -->
          <div>
            <div class="app">
              <p>Get the app.</p>
            </div>
          </div>
          <div class="download">
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
              <img
                src="https://miro.medium.com/max/1200/1*V9-OPWpauGEi-JMp05RC_A.png"
                alt=""
              />
            </a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D34A67531-5DA8-4E1D-AFA4-4864FB48866A%26utm_content%3Dlo%26utm_medium%3Dbadge"
            >
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Get-it-on-google-play-badge.png"
                alt=""
              />
            </a>
          </div>
        </div>
      </div>
      <script src="login.js"></script>
    </main>
  </body>
</html>

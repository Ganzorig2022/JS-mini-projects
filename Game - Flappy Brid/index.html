<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <h1>FLAPPY BIRD</h1>
    <button id="rules-btn" class="btn rules-btn ripple">Тоглоомын Дүрэм</button>
    <button class="btn dark-mode-btn ripple">Dark Mode</button>
    <div id="rules" class="rules">
      <h2>Хэрхэн тоглох вэ :</h2>
      <p>Space дээрээ дарвал шувуугаа үсэргэнэ.</p>
      <p>Хэрвээ та саадыг эсвэл газар мөргөвөл "GAME WILL OVER". Амжилт хүсье!</p>
      <button id="close-btn" class="btn ripple">Хаах</button>
    </div>
    <div class="game-container">
      <div class="sky">
        <div class="bird"></div>
      </div>
      <div class="ground"></div>
      <!-- <button id="start-btn" class="btn ripple">ЭХЛЭХ</button> -->
    </div>
  </body>
</html>
